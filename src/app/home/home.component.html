<div class="d-flex p-3 bg-secondary">
  <div class="p-2"><h1>Home Page</h1></div>
</div>
<div>
  
  <button  class="btn-primary" (click)="loginShow(contentLogin)" > Login </button>
</div>
<ng-template #contentLogin let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-login">Login</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
<div class="modal-body">
  <form #loginForm="ngForm" >
    <h2 class="form-signin-heading">Login</h2>
    <p >
      <!-- <ngb-alert [type]="danger" >Invalid username or password. </ngb-alert> -->
    </p>
     <div *ngIf="invalidLogin" class="alert alert-danger"> Invalid username or password. </div>
    <!--<div *ngIf="newUsers" class="alert alert-danger">New user added</div> -->
    <br />
      <label for="username" >Email address</label>
      <input type="email" id="username" name="username" [(ngModel)]="credentials.user_id" class="form-control" placeholder="User Name" required />
    <br />
      <label for="password" >Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="userPassword" class="form-control" placeholder="Password" required />
    <br />
    <div class="d-flex p-3">
      <button class="btn btn-lg btn-primary p-2" type="submit" [disabled]="!loginForm.valid" (click)="login(content)">Log in</button>
      <button class="btn btn-lg btn-secondary p-2 ml-2 " type="submit" [disabled]="!loginForm.valid" (click)="newUser()" > Registration</button>
    </div>
  </form>
 
</div>
</ng-template>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-company">Company</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
     <h2 class="form-signin-heading">Select Company</h2>
      <select class="form-control form-control-sm" ng-model="company">
        <option *ngFor="let company of selectCompanies" value="c">{{company}}</option>
      </select>
      <div class="p-2 ">
          <button class="btn-primary" (click)="companySelect(company)" > Select </button>
        </div>
    </form>
  </div>
  
</ng-template>
